<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>兑换</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/recharge.css">
    <link rel="stylesheet" type="text/css" href="../css/conversion.css">
    <script type="text/javascript" src="../js/mobile-rem.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="conversion_tabs_title">
			<div class="conversion_tabs_title_left">
				<p class="active">余额兑换</p>
			</div>
			<div class="conversion_tabs_title_right">
				<p>佣金兑换</p>
			</div>
		</div>
		<!-- 内容 -->
		<div class="conversion_cons">
			<div class="conversion_box_cons show">
				<div class="box_cons_top">
					<div class="box_cons_top_title clear">
						<li class="fl">到账账户</li>
						<li class="fr">本微信号零钱包</li>
					</div>
					<div class="box_cons_top_onversion">
						<p>兑换金额</p>
						<div>
							<label for="box_cons_top_onversion_money">￥</label>
							<input type="text" id="box_cons_top_onversion_money">
						</div>
					</div>
					<div class="box_cons_top_balance at_present">
						<p>当前余额:<span>16.65</span></p>
					</div>
				</div>
				<div class="box_cons_bottom">
					<li>微信必须实名制，否则无法提现成功</li>
					<li>防止信用卡套现，余额提现收取手续费1%</li>
					<li>红包不能提现，只能用于抵扣下单</li>
					<li>每次提现必须是1的整数倍</li>
				</div>
			</div>
			<!-- 佣金兑换 -->
			<div class="conversion_box_cons hide">
				<div class="box_cons_top">
					<div class="box_cons_top_title clear">
						<li class="fl">到账账户</li>
						<li class="fr">本微信号零钱包</li>
					</div>
					<div class="box_cons_top_onversion">
						<p>兑换金额</p>
						<div>
							<label for="box_cons_top_onversion_money">￥</label>
							<input type="text" id="box_cons_top_onversion_money">
						</div>
					</div>
					<div class="box_cons_top_balance com">
						<p>当前余额:<span>16.65</span></p>
					</div>
				</div>
				<div class="box_cons_bottom">
					<li>微信必须实名制，否则无法提现成功</li>
					<li>红包不能提现，只能用于抵扣下单</li>
					<li>每次提现必须是1的整数倍</li>
				</div>
			</div>
		</div>
		<!-- 兑换按钮 -->
		<div class="conversion_button">
			<button>确认兑换</button>
		</div>
	</div>

	<!--  返回  -->
	<div class="back">
		<a href="index.html">返回</a>
	</div>

	<script type="text/javascript" src="../js/jquery-1.6.js"></script>
    <script type="text/javascript" src="../js/scratch-cards-script.js"></script>
</body>
</html>
