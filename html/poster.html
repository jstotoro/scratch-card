<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>海报</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
   	<link rel="stylesheet" type="text/css" href="../css/poster.css">
    <script type="text/javascript" src="../js/mobile-rem.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="box poster_top">
			<p>新用户注册送<span>10</span>元</p>
			<p>刮刮卡一张</p>
			<p>最高1000%收益</p>
		</div>
		<div class="box poster_middle">
			<i><img src="../img/gua_poster_erweima.png" alt=""></i>
		</div>
		<div class="box poster_bottom">
			<div>扫描二维码</div>
			<div>
				<p>超多面值,任君选择,刮刮就能中大奖</p>
				<p>微信支付/提现秒到账</p>
				<p>24小时交易</p>
			</div>
		</div>
	</div>
</body>
</html>
