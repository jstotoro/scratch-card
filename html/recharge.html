<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>充值</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/recharge.css">
    <script type="text/javascript" src="../js/mobile-rem.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- 头部 -->
		<div class="recharge_top clear">
			<div class="recharge_ID fl">
				<p>ID</p>
				<span>CIPTQI</span>
			</div>
			<div class="recharge_yue fl">
				<p>可用余额</p>
				<span>16.64</span>
			</div>
			<i><img src="../img/recharge_top_icon.png" alt=""></i>
		</div>
		<!-- 充值金额 -->
		<div class="recharge_middle">
			<div class="recharge_middle_title">快速充值</div>
			<div class="recharge_middle_cons clear">
				<li class="Selected">10</li>
				<li>20</li>
				<li>30</li>
				<li>100</li>
				<li>200</li>
				<li>500</li>
			</div>
		</div>
		<!-- 确认充值 -->
		<div class="recharge_bottom">
			<button>确认充值</button>
		</div>
	</div>

	<!--  返回  -->
	<div class="back">
		<a href="index.html">返回</a>
	</div>
	<script type="text/javascript" src="../js/jquery-1.6.js"></script>
    <script type="text/javascript" src="../js/scratch-cards-script.js"></script>
</body>
</html>
