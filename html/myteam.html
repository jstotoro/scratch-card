<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>我的团队</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/recharge.css">
    <link rel="stylesheet" type="text/css" href="../css/myteam.css">
    <script type="text/javascript" src="../js/mobile-rem.js"></script>
</head>
<body>
	<div class="wrap">
		<!-- 我的下级 -->
		<div class="myteam_top box">
			<p class="myteam_top_title">
				<i><img src="../img/myteam_topicon.png" alt=""></i>
				我的下级
			</p>
			<div class="myteam_top_table">
				<div class="myteam_top_table_child child1 clear">
					<div>
						<p>1级</p>
						<span>4</span>
					</div>
					<div>
						<p>2级</p>
						<span>22</span>
					</div>
					<div>
						<p>3级</p>
						<span>56</span>
					</div>
				</div>
				<div class="myteam_top_table_child child2 clear">
					<div>
						<p>4级</p>
						<span>45</span>
					</div>
					<div>
						<p>5级</p>
						<span>231</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 佣金 -->
		<div class="my_team_bottom box">
			<p class="myteam_bottom_title">
				<i><img src="../img/myteam_bottomicon.png" alt=""></i>
				佣金
			</p>
			<div class="myteam_bottom_table">
				<div class="myteam_bottom_table_child clear">
					<div>
						<p>今日佣金(金币)</p>
						<span>45.09</span>
					</div>
					<div>
						<p>总佣金(金币)</p>
						<span>35.09</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="bottom_banner"></div>
	<!--  返回  -->
	<div class="back">
		<a href="index.html">返回</a>
	</div>
</body>
</html>
